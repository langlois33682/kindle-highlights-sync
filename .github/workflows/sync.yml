name: Sync Kindle Highlights

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

env:
  AMAZON_REGION: ${{ vars.AMAZON_REGION || 'com' }}

jobs:
  scrape-and-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scraper/requirements.txt'
      
      - name: Install Python dependencies
        working-directory: scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
      
      - name: Decode and write auth.json
        working-directory: scraper
        run: |
          mkdir -p data
          echo "${{ secrets.AMAZON_AUTH_JSON_B64 }}" | base64 --decode > data/auth.json
          echo "Auth file created at data/auth.json"
      
      - name: Run scraper
        working-directory: scraper
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_PAT }}
          GIST_ID: ${{ secrets.GIST_ID }}
          AMAZON_REGION: ${{ env.AMAZON_REGION }}
        run: |
          python -m app.main
      
      - name: Upload latest.json artifact (for debugging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: latest-highlights
          path: scraper/data/latest.json
          retention-days: 7
